<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Order Review - Member Warning</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;500;600&family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body>

    <a href="#main" class="skip-to-content visually-hidden-focusable">Skip to content</a>

    <header-partial></header-partial>


    <main class="app-main" id="main" style="background-color: #F9F8FB;">

        <!-- https://reasonone.atlassian.net/browse/BOTWR-1023 -->
        <div class="app-main__content  app-main__content--1col py-0 pb-5">
            <div class="app-main__content-column">
                <div class="order-review-msg order-review-msg--warning">
                    <h1 class="hero-banner__headline">Order Review</h1>
                    <div style="background-color:#fff; padding: 3rem;">

                        <!-- feedback message: WARNING -->
                        <div class="feedback-message feedback-message--warning" role="alert" tabindex="-1" data-hook="feedbackMessage">
                            <p class="feedback-message__title">
                                This email address is already associated with a member account
                            </p>
                            <div class="feedback-message__description">
                                <p>To purchase a new membership <a href="#">create an account</a> with a different email
                                    address.</p>

                                <p>Any questions? <a href="#">Contact us</a></p>
                            </div>
                        </div>
                        <!-- feedback message: WARNING -->

                        <!-- feedback message: ERROR -->
                        <div class="feedback-message feedback-message--error" role="alert" tabindex="-1" data-hook="feedbackMessage">
                            <p class="feedback-message__title">
                                You do not have a current order.
                            </p>
                            <div class="feedback-message__description">
                                <p><a href="#">Learn about membership options</a></p>
                            </div>
                        </div>
                        <!-- feedback message: ERROR -->

                        <div class="app-msg--go-back">
                            <a href="#">Go back</a>
                        </div>

                    </div>
                </div>


            </div>
        </div>
        <!-- https://reasonone.atlassian.net/browse/BOTWR-1023 -->


        <main-partial></main-partial>


    </main>


    <footer-partial></footer-partial>

</body>

</html>
