<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Eczar:wght@500;700;900&family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="canonical" href="https://bot-lh.reasononeinc.com:44148/processorder/order-review" />

    <title>Order Review</title>

    <!-- OneTrust Cookies Consent Notice start -->
    <script src="https://cdn.cookielaw.org/scripttemplates/otSDKStub.js" type="text/javascript" charset="UTF-8"
        data-domain-script="456655bc-add1-4237-813b-31698f58c2f1"></script>
    <script type="text/javascript">
        function OptanonWrapper() { }
    </script>
    <!-- OneTrust Cookies Consent Notice end -->
</head>

<body>
    <a href="#main" class="skip-to-content visually-hidden-focusable">Skip to content</a>

    <header-partial></header-partial>



    <main class="app-main " id="main" style="background-color: #F9F8FB;">




        <div class="order-details">

            <div class="app-main__content  app-main__content--1col py-0">
                <div class="app-main__content-column">
                    <div class="hero-banner">
                        <div class="hero-banner__text-content-wrapper">
                            <h1 class="hero-banner__headline">Thank you for your order</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="app-main__content  app-main__content--1col py-0 pb-5">
                <div class="app-main__content-column">





                    <div class="order-details__content-wrapper">

                        <div class="print-toolbar">
                            <div class="row mb-5 justify-content-end">
                                <div class="col col-auto">
                                    <button class="print-button" onclick="window.print();">
                                        <span>Print</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="feedback-message feedback-message--success" role="alert" tabindex="-1"
                            data-hook="feedbackMessage">
                            <p class="feedback-message__title">Order Confirmed</p>
                            <div class="feedback-message__description">
                                <p>Order Completed Successfully</p>

                            </div>
                        </div>


                        <section class="pb-2">

                            <header class="mb-2">
                                <div class="row">
                                    <div class="col-12">
                                        <h2 class="ruled-content-header">
                                            Order Date
                                        </h2>
                                    </div>
                                </div>
                            </header>

                            <p>26 Jan. 2022</p>
                        </section>


                        <section class="pb-2">

                            <header class="mb-2">
                                <div class="row">
                                    <div class="col-12">
                                        <h2 class="ruled-content-header">
                                            Product Summary
                                        </h2>
                                    </div>
                                </div>
                            </header>

                            <div class="order-details__line-items">

                                <div
                                    class="order-details__status order-details__status--due order-details__status--fully-paid">
                                    &nbsp;
                                </div>

                                <div class="order-details__line-item  order-details__line-item--subtotal   row">
                                    <div class="col-6 col-md-8">
                                        <p class="order-details__line-item-name">
                                            Sub-total
                                        </p>
                                    </div>
                                    <div class="col-6 col-md-4">
                                        <p class="order-details__line-item-amount   text-end">
                                            550.00 CAD
                                        </p>
                                    </div>
                                </div>

                                <div class="row my-3">
                                    <div class="col-12">
                                        <hr>
                                    </div>
                                </div>

                                <div class="order-details__line-item order-details__line-item--light   row">
                                    <div class="col-6 col-md-8">
                                        <p class="order-details__line-item-name">
                                            Taxes
                                        </p>
                                    </div>
                                    <div class="col-6 col-md-4">
                                        <p class="order-details__line-item-amount   text-end">
                                            71.50 CAD
                                        </p>
                                    </div>
                                </div>

                                <div class="row my-3">
                                    <div class="col-12">
                                        <hr>
                                    </div>
                                </div>

                                <div
                                    class="order-details__line-item  order-details__line-item--total   row align-items-center">
                                    <div class="col-6 col-md-8">
                                        <p class="order-details__line-item-name">
                                            Order Total
                                        </p>
                                    </div>
                                    <div class="col-6 col-md-4">
                                        <p class="order-details__line-item-amount   text-end">
                                            621.50 CAD
                                        </p>
                                    </div>
                                </div>

                                <div class="row my-3">
                                    <div class="col-12">
                                        <hr>
                                    </div>
                                </div>

                            </div>

                            <p>Payment due upon receipt.</p>


                        </section>

                    </div>

                </div>
            </div>

        </div>

    </main>


    <footer-partial></footer-partial>

    <script src="/dist/app.js"></script>

</html>
