            <!-- Rich text can go here -->
            <h2>How can chronic lung disease affect your mood?</h2>
            <p>
              Patients with chronic lung disease often feel limited in what they
              can enjoy. Perhaps your medication is changing the taste of your
              favorite food. Perhaps your persistent cough is making you
              self-conscious in public. Or perhaps your condition is cramping
              what used to be a more active lifestyle. All of these new
              challenges can put you at risk for
              <a
                href="/conditions/health-information/living-with-chronic-lung-disease/common-feelings">
                developing anxiety or depression
              </a>
            </p>
          </figcaption>
        </figure>

              Don’t take feeling down or depressed lightly. If left untreated,

              appetite and more. These issues can also distract you from your
              treatment plan, so it’s important to remain vigilant and watch for
              the warning signs.
